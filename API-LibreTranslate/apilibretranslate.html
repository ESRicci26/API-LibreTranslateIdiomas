<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idiomas</title>
    <link rel="stylesheet" href="css/apilibretranslate.css" />
</head>
<body>
    <div class="container">
        <h1>API-Libre Translate Idiomas</h1>

        <label for="textInput">Texto para tradução:</label>
        <input type="text" id="textInput" placeholder="Digite o texto" />

        <label for="sourceLang">Idioma de origem:</label>
        <select id="sourceLang">
            <option value="pt">Português</option>
            <option value="en">Inglês</option>
            <option value="fr">Francês</option>
            <!-- Adicione outras opções conforme necessário -->
        </select>

        <label for="targetLang">Idioma de destino:</label>
        <select id="targetLang">
            <option value="en">Inglês</option>
            <option value="pt">Português</option>
            <option value="fr">Francês</option>
            <!-- Adicione outras opções conforme necessário -->
        </select>

        <button id="translateButton">Traduzir</button>

        <div id="resultContainer">
            <h2>Tradução:</h2>
            <p id="resultText"></p>
        </div>
    </div>

    <script src="js/apilibretranslate.js" ></script>
</body>
</html>
